<div class="login-wrapper">
  <h2 class="app-title">Assignment UI</h2>
  <div class="app-sub-title">Login</div>
  <mat-card class="example-card">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field appearance="outline" hintLabel="">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="outline" hintLabel="">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="user.password" type="password" name="password" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button (click)="doLogin()" color="accent" fxFlex>
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
